server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: git@github.com:DancingChen/springcloud-config.git #GitHub上面的git仓库名
          search-paths:
            - springcloud-config #搜索目录
      label: master #读取分支

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
